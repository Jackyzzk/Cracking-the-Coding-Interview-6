<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>面试题 01.09. 字符串轮转</title>
</head>
<body>
字符串轮转。给定两个字符串s1和s2，请编写代码检查s2是否为s1旋转而成<br>
（比如，waterbottle是erbottlewat旋转后的字符串）。<br>
输入：s1 = "waterbottle", s2 = "erbottlewat" <br>
输出：True <br>
输入：s1 = "aa", "aba" <br>
输出：False <br>
字符串长度在[0, 100000]范围内。 <br>
你能只调用一次检查子串的方法吗？<br>
链接：<a href="https://leetcode-cn.com/problems/string-rotation-lcci">
    https://leetcode-cn.com/problems/string-rotation-lcci</a><br>
<br>
<script>
    /**
     * @param {string} s1
     * @param {string} s2
     * @return {boolean}
     */
    var isFlipedString = function(s1, s2) {
        let n1 = s1.length, n2 = s2.length;
        if (n1 !== n2) {
            return false;
        }
        s1 = s1 + s1;
        let p1 = 0, p2 = 0;
        while (p1 < 2 * n1 && p2 < n2) {
            if (s1[p1] === s2[p2]) {
                p2 += 1;
            } else {
                p2 = 0;
            }
            p1 += 1;
        }
        return p2 === n2;
    };


    let main = function () {
        let s1 = "waterbottle", s2 = "erbottlewat";
        // s1 = "aa";
        // s2 = "aba";
        // s1 = "aba";
        // s2 = "bab";  // false
        let ret = isFlipedString(s1, s2);
        document.write('输入：'+ s1 + ', ' + s2 + '</br>');
        document.write('输出：' + ret.toString());
    };

    main();
</script>
</body>
</html>

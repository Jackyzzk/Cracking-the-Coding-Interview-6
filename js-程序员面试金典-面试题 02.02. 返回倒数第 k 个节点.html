<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>面试题 02.02. 返回倒数第 k 个节点</title>
</head>
<body>
实现一种算法，找出单向链表中倒数第 k 个节点。返回该节点的值。<br>
注意：本题相对原题稍作改动 <br>
输入： 1->2->3->4->5 和 k = 2 <br>
输出： 4 <br>
给定的 k 保证是有效的。 <br>
链接：<a href="https://leetcode-cn.com/problems/kth-node-from-end-of-list-lcci">
    https://leetcode-cn.com/problems/kth-node-from-end-of-list-lcci</a><br>
<br>
<script>
    function ListNode(val) {
     this.val = val;
     this.next = null;
    }
    /**
    * @param {ListNode} head
    * @param {number} k
    * @return {number}
    */
    var kthToLast = function(head, k) {
        let aux = new ListNode(-1);
        aux.next = head;
        let p1 = aux, count = 0, p2 = aux;
        while (count++ < k) {
            p2 = p2.next;
        }
        while (p2) {
            p2 = p2.next;
            p1 = p1.next;
        }
        return p1.val
    };

    let create = function (nums) {
        let aux = new ListNode(0);
        let p = aux;
        for (const x of nums) {
            p.next = new ListNode(x);
            p = p.next;
        }
        return aux.next;
     };

    let traversal = function (head) {
        let ret = [];
        while (head) {
            ret.push(head.val);
            head = head.next;
        }
        return ret;
    };

    let main = function () {
        let nums = [1, 2, 3, 4, 5];
        let k = 2;
        let ret = kthToLast(create(nums), k);
        document.write('输入：'+ nums + '</br>');
        document.write('输出：' + ret.toString());
    };

    main();
</script>
</body>
</html>

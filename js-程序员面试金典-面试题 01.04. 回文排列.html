<!DOCTYPE html>

    <title>面试题 01.04. 回文排列</title>
</head>
<body>
给定一个字符串，编写一个函数判定其是否为某个回文串的排列之一。<br>
回文串是指正反两个方向都一样的单词或短语。排列是指字母的重新排列。<br>
回文串不一定是字典当中的单词。<br>
输入："tactcoa" <br>
输出：true（排列有"tacocat"、"atcocta"，等等）<br>
链接：<a href="https://leetcode-cn.com/problems/palindrome-permutation-lcci">
    https://leetcode-cn.com/problems/palindrome-permutation-lcci</a><br>
<br>
<script>
    /**
     * @param {string} s
     * @return {boolean}
     */
    var canPermutePalindrome = function(s) {
        let rec = {};
        for (const x of s) {
            if (rec[x]) {
                rec[x] += 1;
            } else {
                rec[x] = 1;
            }
        }
        let count = 0;
        for (const x in rec) {
            if (rec[x] & 1) {
                count += 1;
                if (count > 1) {
                    return false;
                }
            }
        }
        return true;
    };


    let main = function () {
        let s = "tactcoa";
        let ret = canPermutePalindrome(s);
        document.write('输入：'+ s + '</br>');
        document.write('输出：' + ret.toString());
    };

    main();
</script>
</body>
</html>

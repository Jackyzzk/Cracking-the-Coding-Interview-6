<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>面试题 01.06. 字符串压缩</title>
</head>
<body>
字符串压缩。利用字符重复出现的次数，编写一种方法，实现基本的字符串压缩功能。<br>
比如，字符串aabcccccaaa会变为a2b1c5a3。若“压缩”后的字符串没有变短，则返回原先的字符串。<br>
你可以假设字符串中只包含大小写英文字母（a至z）。<br>
输入："aabcccccaaa" <br>
输出："a2b1c5a3" <br>
输入："abbccd" <br>
输出："abbccd" <br>
解释："abbccd"压缩后为"a1b2c2d1"，比原字符串长度更长。<br>
字符串长度在[0, 50000]范围内。<br>
链接：<a href="https://leetcode-cn.com/problems/compress-string-lcci">
    https://leetcode-cn.com/problems/compress-string-lcci</a><br>
<br>
<script>
    /**
     * @param {string} S
     * @return {string}
     */
    var compressString = function(S) {
        let count = 0, pre = '#';
        let rec = [];
        for (const x of S) {
            if (x === pre) {
                count += 1;
            } else {
                if (count) {
                    rec.push(pre + count.toString());
                }
                count = 1;
                pre = x;
            }
        }
        rec.push(pre + count.toString());
        if (S.length > rec.length * 2) {
            return rec.join('');
        } else {
            return S;
        }
    };


    let main = function () {
        let s = "aabcccccaaa";
        s = "abbccd";
        s = 'bb';
        let ret = compressString(s);
        document.write('输入：'+ s + '</br>');
        document.write('输出：' + ret.toString());
    };

    main();
</script>
</body>
</html>

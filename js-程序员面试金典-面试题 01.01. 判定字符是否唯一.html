<body>

<div class="commands">
<div id="01">
    实现一个算法，确定一个字符串 s 的所有字符是否全都不同。<br></div>
<div class="input" id="02">
    <des>输入: </des>s = "leetcode" <br></div>
<div class="output" id="03">
    输出: false <br></div>
<div class="input" id="04">
    输入: s = "abc" <br></div>
<div class="output" id="05">
    输出: true <br></div>
0 <= len(s) <= 100 <br>
如果你不使用额外的数据结构，会很加分。<br>
链接：<a href="https://leetcode-cn.com/problems/is-unique-lcci">
    https://leetcode-cn.com/problems/is-unique-lcci </a><br>
<br>
</div>
<script>
    /**
     * @param {string} astr
     * @return {boolean}
     */
    var isUnique = function(astr) {
        let rec = new Set();
        for (const x of astr) {
            if (rec.has(x)) {
                return false;
            } else {
                rec.add(x);
            }
        }
        return true;
    };

    let main = function () {
        let s = "leetcode";
        s = "abc";
        let ret = isUnique(s);
        document.write('输入：'+ s + '</br>');
        document.write('输出：' + ret.toString() + '</br>');
    };

    main()
</script>
